<html lang="en">
	<head>

    <link rel="stylesheet" href="csss.css">
		<script>
			function vozvratsredstv(x, n) {
				var sum = 0
				for (i = 0; i < n; i++) {
					sum += ((x ** (2*i)+1) / ((2*i) + 1))
				}
        return sum;
			}
			function main() {
				var n = document.querySelector('#nc').value
				var x = document.querySelector('#xc').value
				var result = vozvratsredstv(x, n)
				document.write(result)
			}
		</script>
	</head>
	<body>
		<h1>число н</h1>
		<input type="text" id="nc" />
		<h1>число х</h1>
		<input type="text" id="xc" />
		<input class="button" type="button" value="отправит" onclick="main()" /> 
	</body>
